type Query {
  user(id: ID!): User!
  users: [User!]!
  messages(room: ID!): [Message!]!
}

type Mutation {
  auth(email: String!, password: String!): Token!
  createUser(name: String!, email: String!, password: String!): User
  deleteUser(id: ID!): User!

  createRoom(title: String!): Room!
  sendMessage(message: String!, room: ID!): Message
}

type Subscription {
  getMessage: String
}

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  role: String!
  rooms: [Room!]!
}

type Token {
  token: String!
}

type Room {
  id: ID!
  title: String!
  users: [User!]!
  messages: [Message!]
}

type Message {
  message: String!
}